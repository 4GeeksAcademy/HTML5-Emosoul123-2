<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <title></title>

        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/cf0d6c78c9.js" crossorigin="anonymous"></script>
        </head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
 <div class="card col-10 border">
  <div class="card-header">
    <h2>Payment form Example</h2>
   
  </div>
  <div class="card-body">
    <div class="alert alert-danger m-4" role="alert">
     Some Fields Are Missing
    </div>
    <div class="row mb-3">
  <div class="col-md-5">
    <label for="Card" class="form-label">Card #</label>
    <input id="Card" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name">
  </div>
  <div class="col-md-3">
    <label for="CVC" class="form-label">CVC #</label>
    <input id="CVC" type="number" class="form-control" placeholder="0000" aria-label="Last name">
  </div>
  <div class="col-md-4">
    <label for="Amount" class="form-label">Amount</label>
    <div class="d-flex">
     <i class="fa-solid fa-dollar-sign"></i>
   <input id="Amount" type="number" class="form-control" placeholder="Amount" aria-label="Last name">
  </div>
  </div>
  <div class="row mt-4 mb-4">
  <div class="col-md-6">
    <label for="First name" class="form-label">First name</label>
    <input id="First name" type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col-md-6">
    <label for="exampleFormControlInput5" class="form-label">Last name</label>
    <input id="exampleFormControlInput5" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
  </div>
  <div class="row mb-3">
  <div class="col-md-4">
    <label for="City" class="form-label">City</label>
    <input id="City" type="text" class="form-control">
  </div>
  <div class="col-md-4">
    <label for="State" class="form-label">State</label>
    <select id="State" class="form-select" placeholder="Pick a State" aria-label="Last name">
    <option selected disabled>Pick a State</option>
    <option value="AL">Al</option>
    <option value="AK">AK</option>
    <option value="AZ">AZ</option>
    <option value="AR">AR</option>
    <option value="CA">CA</option>
  </select>
  </div>
  <div class="col-md-4">
    <label for="Postal Code" class="form-label">Postal Code</label>
    <input id="Postal Code" type="number" class="form-control" placeholder="" aria-label="Last name">
  </div>
  </div>
  <div class="row mt-3">
  <div class="col-md-6">
    <label class="form-label d-block mb-2">We accept:</label>
    <div class="bg-dark text-white px-3 py-1 rounded-2 d-inline-flex align-items-center gap-3">
     <input type="radio" name="cardtype">
    <i class="fa-brands fa-cc-mastercard"></i> 
    <input type="radio" name="cardtype">
    <i class="fa-brands fa-cc-visa"></i>
     <input type="radio" name="cardtype">
    <i class="fa-brands fa-cc-amex"></i>
     <input type="radio" name="cardtype">
    <i class="fa-brands fa-cc-paypal"></i>
  </div>
  </div>
  <div class="col-md-6">
    <label for="Message" class="form-label">Message</label>
    <textarea id="Message" type="text" class="form-control" rows="3"aria-label="Last name"></textarea>
    <p class="text small">Add any notes here.</p>
  </div>
  </div>
  </div>
  </div>

  <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
  <a href="#" class="btn btn-secondary">Cancel</a>
  <a href="#" class="btn btn-primary">Send</a>
  </div>
</div>

</body>
</html>
